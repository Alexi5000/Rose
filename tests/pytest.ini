[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring real APIs
    smoke: marks tests as smoke tests for deployment validation
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests using Playwright

# Coverage settings
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    --cov-fail-under=70

# Asyncio configuration
asyncio_mode = auto

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg htmlcov .venv screenshots

# Coverage options
[coverage:run]
source = src/ai_companion
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */interfaces/chainlit/*
    */interfaces/whatsapp/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 70
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
